<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" type="image/a-icon" href="img/a.png">
    <title>Encriptador</title>

    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js"></script>
</head>
<body>
    <div class="container">
        <header class="header">
            <nav class="nav">
                <img src="img/logo.png" alt="Logo A">
                <h1>Encriptador de Texto</h1>
            </nav>
        </header>

        <main>
            <section class="encrypt-box">
                <textarea name="text" id="encrypterText" class="text-area" cols="30" rows="10" placeholder="Ingrese el texto aquÃ­"></textarea>
                <p>
                    <img src="img/exclamation-circle.svg">
                    Solo minusculas y sin acentos.
                </p>
                <div class="button">
                    <button type="button" id="btn_encrypt" onclick="encriptar()">Encriptar</button>
                    <button type="button" id="btn_decrypt" onclick="desencriptar()">Desencriptar</button>
                </div>
            </section>

            <section class="result-box">
                <img src="img/muneco.svg" class="doll" id="doll">
                <h1 class="text" id="text">Ningun mensaje fue encontrado</h1>
                <textarea name="text" id="decryptor" class="text2" cols="30" rows="10">Ingrese el texto que desees encriptar o desencriptar.</textarea>
                <div class="button">
                    <button id="copy" type="button" name="button" onclick="copy()">Copiar</button>
                </div>
            </section>
        </main>
    </div>

</body>
</html>
